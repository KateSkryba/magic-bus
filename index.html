<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<meta name="description" content="Illustration made with CSS.">
	<meta name="author" content="Katarzyna Spigiel">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<title>City</title>
	
	<link rel="stylesheet" href="city_css.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet"> 
	
</head>

<body>
	<container>
		<div class="sky">
			<div class="sun"></div>
			<div class="cloud-one">
				<div class="circle one"></div>
				<div class="circle two"></div>
				<div class="circle three"></div>
				<div class="circle four"></div>
			</div>
			<div class="cloud-two">
				<div class="circle one"></div>
				<div class="circle two"></div>
				<div class="circle three"></div>
				<div class="circle four"></div>
			</div>
		</div>
		
		<div class="building-one">
			<div class="roof"></div>
			<div class="window window-one"></div>
			<div class="window window-two"></div>
			<div class="window window-three"></div>
			<div class="window window-four"></div>
			<div class="door"></div>
		</div>
		
		<div class="building-two">
			<div class="roof"></div>
			<div class="window window-one"></div>
			<div class="window window-two"></div>
			<div class="door"></div>
		</div>
		
		<div class="fence">
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="plank"></div>
			<div class="board"></div>
		</div>
		
		
		<div class="tree-one"></div>
		<div class="tree-two"></div>
		<div class="tree-three"></div>
		<div class="tree-four">
			<div class="apple apple-one"></div>
			<div class="apple apple-two"></div>
			<div class="apple apple-three"></div>
		</div>
		<div class="branch branch-one"></div>
		<div class="branch branch-two"></div>
		<div class="branch branch-three"></div>
		<div class="branch branch-four"></div>
		
		<div class="car">
			<div class="car-top"></div>
			<div class="car-bottom"></div>
			<div class="window window-one"></div>
			<div class="window window-two"></div>
			<div class="window window-three"></div>
			<div class="window window-four"></div>
			<div class="light"></div>
			<div class="border border-top"></div>
			<div class="border border-bottom"></div>
			<div class="wheel-front"></div>
			<div class="wheel-back"></div>
			<div class="title">magic bus</div>
		</div>
		
		<div class="road">
			<div class="stripe stripe-top"></div>
			<div class="stripe stripe-bottom"></div>
		</div>
	
	</container>


</body>

</html>
